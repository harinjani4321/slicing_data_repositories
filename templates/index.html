<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow">
    <title>Data Slicer - Home Page</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./static/css/index.css"/>
</head>
<body>
    <div class="container" id="header-main">
        <div class="row">
          <div class="col-1">
            <img src="{{url_for('static', filename='logo.jpeg')}}" id="logo-image" 
                height="128" width="128">
          </div>
          <div class="col-11">
            Data Slicer Tool
          </div>
        </div>
    </div>
    <div class="container" id="middle-main">
        <div class="row warn">
            <div class="col-3"></div>
            <div class="col-6" align="center" style="color: rgb(4, 180, 4);">
                Please select a file.
            </div>
            <div class="col-3"></div>
        </div>
        <form action="/checked" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-5"></div>
                <div class="col-2">
                    <button type="button" class="btn btn-lg btn-primary" style="width: 120%;" >
                    <input type="file" id="file-selector" name="csv-file" accept=".csv,text/csv">
                    <label for="file-selector">
                        Choose file
                    </label>
                    </button>
                </div>
                <div class="col-1">
                    <a href="#" data-toggle="tooltip" title="The File should be a .csv file with atleast three columns, two of which are 'Target' and 'Prediction'.">
                    <img class="ques" src="{{url_for('static', filename='question.svg')}}"> </img> 
                    </a>
                </div>
                <div class="col-4"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-5"></div>
                <div class="col-2">
                    <button class="btn btn-primary" type="submit" style="width: 120%;">Submit</button>
                </div>
                <div class="col-1"></div>
                <div class="col-4"></div>
            </div>
        </form>  
    </div>
    <div class="container fixed-bottom" id="footer-main" >
        <div class="row">
            <div class="col-4" align="left">
                
            </div>
            <div class="col-8" align="right">
                <a href="/about" class="link-dark">About us</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
